{% extends "board/base.html" %}
{% load static %}

{% block main %}
  <div class="container">
    <h1 class="my-5">コメント一覧</h1>
    {% for board in object_list %}
    <div class="card mb-3">
      <div class="card-body">
      <h5 class="card-title">
        <a href="{% url 'board:show' board.id %}">
          {{ board.title }}
        </a>
      </h5>
      <p class="card-text">{{ board.body }}</p>
      </div>
    </div>
    {% endfor %}
    {% include 'simple_pagination.html' %}
    <hr>
    <div>
      <a href="{% url 'board:create' %}">
        <p>新規投稿</p>
      </a>
    </div>
  </div>
{% endblock %}
