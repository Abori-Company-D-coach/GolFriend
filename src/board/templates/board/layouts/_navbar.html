{% load static %}

{% block customcss%}
<link rel="stylesheet" href="{% static 'board/css/layouts/_navbar.css' %}">
{% endblock %}

<div class="navbar navbar-expand-lg">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="{% static 'board/img/Icon_GolFriend.svg' %}" alt="" width="80" height="80">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item mr-3">
                <a href="{% url 'index' %}" class="nav-link nav-color">ホーム</a>
            </li>
            <li class="nav-item mr-3">
                <a href="{% url 'about' %}" class="nav-link nav-color">開発メンバー</a>
            </li>
            <li class="nav-item mr-3">
                {% if request.user.is_authenticated %}
            <li><a href="{% url 'users' request.user.id %}" class="nav-link nav-color">マイページ</a></li>
            {% else %}
            <li><a href="{% url 'login' %}" class="nav-link nav-color">ログイン</a></li>
            {% endif %}
            <li class="nav-item mr-3">
                <a href="{% url 'board_list' %}" class="nav-link nav-color">投稿リスト</a>

        </ul>
